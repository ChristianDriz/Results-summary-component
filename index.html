<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="data.json"></script>
    
    <title>Frontend Mentor | Results summary component</title>


</head>
<body>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {

                const summary = document.querySelector('.summary');
                
                let htmlContent = '';

                data.forEach(item => {

                    htmlContent += `
                        <div class="summary-scores " style="background-color:${item.bg}">
                            <div class="icon-title">
                                <img src=${item.icon} alt="icon">
                                <p style='color:${item.color}'>${item.category}</p>
                            </div>
                            <div class="scores">
                                <span class="total-score">${item.score}</span>/<span class="out-of">100</span>
                            </div>
                        </div>
                    `
                });

                summary.innerHTML = htmlContent;
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
    <main class="main">
        <div class="left"> 
            <h3>Your Result</h3>
            <div class="score">
                <div class="circle">
                    <div>
                        <p>76</p>
                        <span>of 100</span>
                    </div>
                </div>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right">
            <h3>Summary</h3>
            <div class="summary">
                
            </div>
            <button class="button">Continue</button>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://drix-portfolio.vercel.app/" target="_blank">Christian Joseph Dimla</a>.
    </div>
</body>
</html>
